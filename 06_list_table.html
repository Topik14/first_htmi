<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Table</title>
</head>
<body>
  <!--Unorder-->
  <ul style="list-style: disc;"> <!--zmena sposobu odznacenia-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <ol type="A">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ol>

  <!--nested lists-->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
      <ul>
        <li>pododrazka</li>
      </ul>
  </ul>

  <!--tables-->

  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Filip</td>
        <td>Toporcer</td>
        <td>ftoporec</td>
      </tr>
      <tr>
        <td>Filip</td>
        <td>Toporcer</td>
        <td>ftoporec</td>
      </tr>
      <tr>
        <td>Filip</td>
        <td>Toporcer</td>
        <td>ftoporec</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
