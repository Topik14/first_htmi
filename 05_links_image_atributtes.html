<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>

<body>
  <p>

    <a href="http://google.com">Click for Google</a>
  </p>
  <!--otvorenie stranky na novej karte-->
  <p>
    <a href="http://google.com" target="blank">Click for Google</a>

  </p>
  <!--internal link-->

  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!--lokalny image-->
  <img src="/images/sample.jpg" alt="Moj obrazok" width="150">

  <img src="https://source.unsplash.com/collection/190727/1600x900" alt="Random" width="200">


</body>

</html>
